version: '3'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
  adminer:
    image: adminer
    ports:
      - 9080:8080
  web:
    build: .
    volumes: 
      - ./:/usr/src/app
    ports:
      - 3333:3333
    depends_on:
      - db
  nginx:
    build: ./nginx/.
    ports:
    - "8080:80"
    depends_on:
      - db
      - web
